<!DOCTYPE html>
<html>
<head>
	<title>404 - File Not Found</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.error {
			text-align: center;
		}

		.error h1 {
			font-size: 4em;
			color: #555;
			margin: 0;
		}

		.error p {
			font-size: 1.2em;
			color: #777;
			margin: 20px 0;
		}

		.error a {
			color: #333;
			text-decoration: none;
			font-weight: bold;
		}

		.error a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="error">
			<h1>404</h1>
			<p>File Not Found</p>
			<p>Sorry, the requested file could not be found.</p>
		</div>
	</div>
</body>
</html>
